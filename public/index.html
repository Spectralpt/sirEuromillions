<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Euromillions</title>
        <script src="/script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-300">
        <div class="text-center pt-8">
            <p class="text-4xl font-bold">Euromillions</p>
        </div>
        <div class="h-[80vh] flex items-center justify-center">
            <div class="text-center space-y-4">
                <div id="numbers" class="flex space-x-2 justify-center [&>*]:border-blue-500 [&>*]:rounded [&>*]:bg-blue-300">
                    <div class="numbers border p-2 w-10 h-10 text-center"></div>
                    <div class="numbers border p-2 w-10 h-10 text-center"></div>
                    <div class="numbers border p-2 w-10 h-10 text-center"></div>
                    <div class="numbers border p-2 w-10 h-10 text-center"></div>
                    <div class="numbers border p-2 w-10 h-10 text-center"></div>
                </div>
                <div id="stars" class="flex space-x-2 justify-center [&>*]:border-yellow-500 [&>*]:rounded [&>*]:bg-yellow-300">
                    <div class="stars border p-2 w-10 h-10 text-center"></div>
                    <div class="stars border p-2 w-10 h-10 text-center"></div>
                </div>
                
                <button 
                    onclick="getNumbers()" 
                    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                >
                    Generate Numbers
                </button>
            </div>
        </div>
    </body>
</html>
